	<!-- contact form -->
	<div class="bg-light"> 
		<div class="container py-5 mt-4">
			<h4 class="pt-2 pb-4">Send Us A Message</h4>
			<form id="contact-form" method="post" action = "contact.php" role = "form">
				<div class="messages"></div>
				<div class="controls">
					<div class="row ml-4">
						<div col-sm-4>
							<div class="form-group">
								<label for="form_name">Name *</label>
								<input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name *" required="required" data-error="name is required.">
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label for="form_email">Email *</label>
								<input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required">
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label for="form_phone">Phone</label>
								<input id="form_phone" type="text" name="phone" class="form-control" placeholder="Please enter your phone number">
								<div class="help-block with-errors"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="clearfix"></div>

				<div class="row ml-4">
					<div class="col-md-12">
						<div class="form-group">
							<label for="form_message">Message *</label>
							<textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="send a message *"></textarea>
							<div class="help-block with-errors"></div>
						</div>
					</div>
					<div class="col-md-12">
						<input type="submit" class="btn btn-send" value="Send Message">
					</div>
				</div>
				<div class="row ml-4">
					<div class="col-md-12">
						<p class="text-muted"><strong>*</strong>These fields are required.</p>
					</div>
				</div>

			</form>
			
		</div>
	</div>
	<!-- end of contact form -->
