<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="wecai.css">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
	<title></title>
</head>
<body>

	

	<div id="testimonial-carousel" class="carousel slide" data-ride="false">
		<div class="carousel-inner">
			<div class="carousel-item active" style="background-color: red;"></div>
			<div class="carousel-item" style="background-color: yellow;"></div>
			<div class="carousel-item" style="background-color: blue;"></div>
			<a class="carousel-control-prev" href="#testimonial-carousel" role="button" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
			<a class="carousel-control-next" href="#testimonial-carousel" role="button" data-slide="next"><span class="carousel-control-next-icon"></span></a>
		</div>
	</div>

	<div class="container">
		<div id="carouselExampleControls" class="carousel vert slide" data-ride = "carousel" data-interval="4000">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block mx-auto img-fluid" src="test1.JPG" alt="First Slide">
				</div>
				<div class="carousel-item">
					<img class="d-block mx-auto img-fluid" src="test.jpg" alt="Second Slide">
				</div>
				<div class="carousel-item">
					<img class="d-block mx-auto img-fluid" src="test3.jpg" alt="Third Slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon rounded-circle bg-dark" aria-hidden="true"></span><span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
				<span class="carousel-control-next-icon rounded-circle bg-dark" aria-hidden="true"></span><span class="sr-only">Next</span>
			</a>
		</div>
	</div>


	<!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 

    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
